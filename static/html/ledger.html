<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="../../style/bootstrap.css">
      <link rel="stylesheet" href="../../style/app.css">
      <link rel="stylesheet" href="../../style/style.css">

      <title>HIRP</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="../../static/img/logo.jpg" width="80px" height="40px">
        <a href="#">HIRP</a>
      </div>
      <div class="navbar__menu">
        <li><a href="./ledger.html">입출고 관리</a></li>
        <li><a href="./stock.html">재고 확인</a></li>
        <li><a href="./items.html">품목 관리</a></li>
      </div>
      <div class="navbar__link">
        <a href="#">.</a>
      </div>
    </nav>
  
    <div class="container">
      <h3 style="text-align: center; padding-top: 50px;">
        입출고 관리
      </h3>
    
      <div>
        <form>
            <input type="text" id="search_txt" placeholder="검색어를 입력하세요." title="검색어를 입력하세요">
            <input type="submit" value="검색" id="search_btn">
        </form>
      </div>
      <br><br>


      <input type="text" id="dwindex" placeholder="번호" title="번호" style="width:100px" value="10">
      <input type="date" id="now_date" name="trip-start" value="2000-01-01" min="0000-01-01" max="9999-12-31" style="width:140px">
      <input type="text" id="code" placeholder="코드" title="코드" style="width:111px">
      <input type="text" id="item" placeholder="품목" title="품목" style="width:111px">
      <input type="text" id="deposit" placeholder="입고" title="입고" style="width:111px">
      <input type="text" id="withdraw" placeholder="출고" title="출고" style="width:111px">
      <input type="text" id="stock" placeholder="현 재고" title="현 재고" style="width:111px" disabled>
      <input type="text" id="note" placeholder="비고" title="비고" style="width:225px">
      <button class="btnCrc float-right" onclick="onEditTransaction()">ADD</button>
      <br>
      <br>
      <button class="btnCrc float-right" onclick="csvtest()">CSV log</button>
    
      <table class="table table-bordered table-striped table-hover table-info" id="dwTable">
        <caption>List of localStorage</caption>
        <thead class="thead-dark text-center">
          <tr>
            <th style="width:70px">번호</th>
            <th style="width:100px">입출고 일자</th>
            <th style="width:80px">코드</th>
            <th style="width:80px">품목</th>
            <th style="width:80px">입고</th>
            <th style="width:80px">출고</th>
            <th style="width:80px">현 재고</th>
            <th style="width:200px">비고</th>
            <script src="../../DepositWithdrawal.js">
              setDate();
              setDWIndex();
              increase();
            </script>
          </tr>
        </thead>
        <tbody class="text-center" id="htmlTbody">

        </tbody>
      </table>
    </div>
  </body>
</html>
